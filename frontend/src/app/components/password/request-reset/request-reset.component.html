<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Send Email for Reset Password</div>
        <div class="card-body">
            <form #requestResetForm="ngForm" (ngSubmit)="onSubmit()">

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" #email="ngModel" name="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="form.email" required>
                        <small class="text-danger" *ngIf="errorMsg"><strong>{{errorMsg}}</strong></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button [disabled]="requestResetForm.invalid" type="submit" class="btn btn-primary">Send Password Reset Email</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
