<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Sign Up Here</div>
        <div class="card-body">
            <form #signupForm="ngForm" (ngSubmit)="onSubmit()">

                <!-- <div class="alert alert-danger" *ngIf="errorMsgs">
                    {{errorMsgs}}
                </div> -->

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" #name="ngModel" name="name" class="form-control" id="name" placeholder="Name"
                            [(ngModel)]="form.name" required>
                        <small class="text-danger" *ngIf="errorMsgs && errorMsgs.name"><strong>{{errorMsgs.name}}</strong></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" #email="ngModel" name="email" class="form-control" id="email"
                            placeholder="Email" [(ngModel)]="form.email" required>
                            <small class="text-danger" *ngIf="errorMsgs && errorMsgs.email"><strong>{{errorMsgs.email}}</strong></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                            [(ngModel)]="form.password" required>
                            <small class="text-danger" *ngIf="errorMsgs && errorMsgs.password"><strong>{{errorMsgs.password}}</strong></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password_confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password_confirmation" class="form-control"
                            id="password_confirmation" placeholder="Confirm Password"
                            [(ngModel)]="form.password_confirmation" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary">Sign Up</button>
                        <a routerLink="/login" class="btn btn-info float-right">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
