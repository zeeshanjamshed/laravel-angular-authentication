<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
            <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit()">

                <div class="alert alert-danger" *ngIf="serverError">
                    {{serverError}}
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" #email="ngModel" name="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="form.email" required>
                        <small class="text-danger" *ngIf="errorMsgs && errorMsgs.email"><strong>{{errorMsgs.email}}</strong></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="form.password" required>
                        <small class="text-danger" *ngIf="errorMsgs && errorMsgs.password"><strong>{{errorMsgs.password}}</strong></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password_confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password_confirmation" class="form-control"
                            id="password_confirmation" placeholder="Confirm Password"
                            [(ngModel)]="form.password_confirmation" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button [disabled]="resetPasswordForm.invalid" type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
